name: "Genesys CX as Code Deployment"

on:
  push:
    branches:
      - main_kb
    paths:
      - 'Terraform/**'
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Set to true to destroy all resources'
        required: false
        default: 'false'

jobs:
  terraform:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module: [Knowledge]   # Add more modules here

    env:
      GENESYSCLOUD_OAUTHCLIENT_ID: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_ID }}
      GENESYSCLOUD_OAUTHCLIENT_SECRET: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_SECRET }}
      GENESYSCLOUD_REGION: ${{ secrets.GENESYSCLOUD_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: ./Terraform/${{ matrix.module }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ./Terraform/${{ matrix.module }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./Terraform/${{ matrix.module }}
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        if: >
          github.ref == 'refs/heads/main_kb'
          && github.event.inputs.destroy != 'true'
          && always()
        working-directory: ./Terraform/${{ matrix.module }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        working-directory: ./Terraform/${{ matrix.module }}
        run: terraform destroy -auto-approve
